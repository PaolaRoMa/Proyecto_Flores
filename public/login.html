<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles_Login.css"> <!-- Corregido el atributo href -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3"></script>
    

    <!-- Header -->
</head>
<body>
    <header>
        
        <nav>
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="inf.html" class="nav-link">Acerca de</a>
            <a href="contacto.html" class="nav-link">Contacto</a>
            <!--<a href="login.html" id="loginLink" class="nav-link">Iniciar sesión</a>-->
            <a href="login.html" id="logoutLink" class="nav-link" style="display: none;">Cerrar sesión</a>
        </nav>
        
    </header>
    <section id="login-section">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form id="signUpForm" action="/register" method="post">
                    <h1>Crear cuenta</h1>
                    <span>Usa tu correo electrónico</span>
                    <input type="text" id="signupUserName" name="username" placeholder="Nombre de usuario" required />
                    <input type="email" id="signupEmail" name="email" placeholder="Email" required />
                    <input type="password" id="signupPassword" name="password" placeholder="Password" required />
                    <button type="submit">Crear cuenta</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form id="signInForm" action="/login" method="post">
                    <h1>Iniciar sesión</h1>
                    <span>Usa tu correo electronico</span>
                    <input type="email" id="loginEmail" placeholder="Correo electronico" required />
                    <input type="password" id="loginPassword" placeholder="Password" required />
                    <button type="submit">Iniciar sesión</button>
                </form>
            </div>
            <!-- Esta parte es de información de login  -->
            <div class="overlay-container">
                <div class="overlay">
                    <!-- informacion de registrarse -->
                    <div class="overlay-panel overlay-left">
                        <h1>¡Bienvenido!</h1>
                        <div id="usernameDisplay"></div>
                        <div class="logo">
                            <img src="imagenes/logo.jpg" alt="Logo" class="logo">
                        </div>
                        <h1>Unete a FLORA-NET</h1>
                        <p></p>
                        <button class="ghost" id="signIn">Iniciar sesión</button>
                    </div>
                    <!-- información de inicio de sesión  -->
                    <div class="overlay-panel overlay-right">
                        <h1>¡Bienvenido!</h1>
                        <div id="usernameDisplay"></div>
                        <div class="logo">
                            <img src="imagenes/logo.jpg" alt="Logo" class="logo">
                        </div>
                        <h1>Unete a FLORA-NET</h1>
                        <p>Registrate y comienza </p>
                        <button class="ghost" id="signUp">Registrate</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>
            FLORA-NET 2024
        </p>
    </footer> 

    <script>

        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }), // Enviar email y contraseña en el cuerpo de la solicitud
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al iniciar sesión');
                }
                return response.text();
            })
            .then(data => {
                // Redirigir al usuario a index.html
                window.location.href = 'index.html';

                // Mostrar el nombre de usuario en algún elemento HTML con el id "usernameDisplay"
                document.getElementById('usernameDisplay').textContent = `¡Hola, ${data.username}!`;
            })
            .catch(error => {
                console.error(error); // Manejar errores
            });
        });

        
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener referencias a los enlaces de inicio de sesión y cierre de sesión
            const loginLink = document.getElementById('loginLink');
            const logoutLink = document.getElementById('logoutLink');
            const welcomeMessage = document.getElementById('welcomeMessage'); // Agregar referencia al mensaje de bienvenida

            // Agregar un event listener al enlace de inicio de sesión
            loginLink.addEventListener('click', function(event) {
                event.preventDefault(); // Evitar el comportamiento predeterminado del enlace
                // Redireccionar a la página de inicio de sesión
                window.location.href = 'login.html';
            });

            // Agregar un event listener al enlace de cierre de sesión
            logoutLink.addEventListener('click', function(event) {
                event.preventDefault(); // Evitar el comportamiento predeterminado del enlace
                // Ocultar el mensaje de bienvenida y el enlace de cierre de sesión
                welcomeMessage.style.display = 'none';
                logoutLink.style.display = 'none';

                // Mostrar el enlace de inicio de sesión
                loginLink.style.display = 'inline';
            });
        });


        
    </script>
</body>

<script src="scripts/script.js"></script>
</html>
